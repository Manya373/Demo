<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jugaad – Post a Job</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      margin: 0;
      padding: 1.5rem;
    }
    .page {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 1.25rem;
      padding: 1.6rem 1.75rem;
      box-shadow: 0 24px 50px -30px rgba(15,23,42,0.8);
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-link {
      font-size: 0.85rem;
      color: #2563eb;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0.6rem 0 0.3rem;
    }
    p {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 1rem;
    }
    form {
      display: grid;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }
    label {
      font-size: 0.85rem;
      color: #374151;
      display: block;
      margin-bottom: 0.15rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.55rem 0.7rem;
      border-radius: 0.6rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background-color: #ffffff;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 1px #fed7aa;
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    .two-col {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem;
    }
    .btn-primary {
      margin-top: 0.5rem;
      padding: 0.55rem 1.2rem;
      border-radius: 999px;
      border: 1px solid #f97316;
      background-color: #ffffff;
      color: #f97316;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.1s ease, box-shadow 0.1s ease, transform 0.1s ease;
      width: fit-content;
    }
    .btn-primary:hover {
      background-color: #fff7ed;
      box-shadow: 0 10px 18px -14px rgba(249,115,22,0.6);
      transform: translateY(-1px);
    }
    .hint {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: -0.2rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-row">
      <a href="#" id="back-home" class="back-link">← Back to Jugaad Home</a>
      <div style="font-size:0.85rem;color:#6b7280;">Hirer · Post a job</div>
    </div>
    <h1>Create a new Jugaad job</h1>
    <p>Describe your task clearly so Helpers around you can understand what is needed, when, and how much you will pay.</p>

    <form id="job-form">
      <div>
        <label for="title">Job title</label>
        <input id="title" name="title" type="text" placeholder="Example: Science project help for class 8" required />
      </div>

      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option value="teaching">Teaching / tuition</option>
          <option value="child-care">Child care</option>
          <option value="events">Events / functions</option>
          <option value="cooking">Cooking / food</option>
          <option value="tech">Tech support / projects</option>
        </select>
        <div class="hint">Helps match the right Helpers.</div>
      </div>

      <div class="two-col">
        <div>
          <label for="date">Preferred date</label>
          <input id="date" name="date" type="date" />
        </div>
        <div>
          <label for="time">Preferred time</label>
          <input id="time" name="time" type="time" />
        </div>
      </div>

      <div class="two-col">
        <div>
          <label for="budget">Budget (approx)</label>
          <input id="budget" name="budget" type="number" min="0" placeholder="e.g. 500" />
          <div class="hint">In rupees, for the full task or per hour.</div>
        </div>
        <div>
          <label for="location">Area / locality</label>
          <input id="location" name="location" type="text" placeholder="Example: HSR Layout, Sector 2" />
        </div>
      </div>

      <div>
        <label for="details">What help do you need?</label>
        <textarea id="details" name="details" placeholder="Share clear details: what work, how many hours, any special instructions..." required></textarea>
      </div>

      <button class="btn-primary" type="submit">Post job (mock)</button>
    </form>
  </div>

  <script>
    function getEmailFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('email');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const email = getEmailFromQuery();
      const back = document.getElementById('back-home');
      if (back && email) {
        back.href = 'home.html?email=' + encodeURIComponent(email);
      }

      document.getElementById('job-form').addEventListener('submit', (e) => {
        e.preventDefault();
        // Later: send to backend /api/jobs with email and form fields
        alert('Job posted (mock). Later this will save to the server.');
        if (email) {
          window.location.href = 'home.html?email=' + encodeURIComponent(email);
        } else {
          window.location.href = 'home.html';
        }
      });
    });
  </script>
</body>
</html>
